# Uncrustify configuration file

# Установите стиль отступов
indent_width = 4
use_tabs = false

# Установите стиль фигурных скобок
braces = true
braces_on_same_line = false

# Установите максимальную длину строки
max_line_length = 80

# Разделение операторов
space_before_open_bracket = true
space_after_open_bracket = true
space_before_close_bracket = true
space_after_close_bracket = true

# Форматирование функций
align_func_params = true
align_func_calls = true

# Пробелы вокруг операторов
space_before_operator = true
space_after_operator = true

# Параметры для комментариев
comment_line_length = 72
trim_whitespace = true

# Прочие настройки
insert_final_newline = true
